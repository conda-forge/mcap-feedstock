{% set name = "mcap" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mcap-{{ version }}.tar.gz
  sha256: 2878879a786021aa7f7f36319276396a778717ccd013b2191fe94d37572d7551

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - lz4
    - zstandard

test:
  imports:
    - mcap
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/foxglove/mcap
  summary: MCAP libraries for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilkClouds
